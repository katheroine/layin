<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="language" content="english">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Layin - general purpose web page layout">
    <meta name="keywords" content="layin,layout,www,web page">
    <meta name="author" content="katheroine <katheroine@gmail.com>">
    <link type="image/x-icon" rel="shortcut icon" href="{{assets_dir}}/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/colors.default.css">
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/fonts.default.css">
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/colors-site.default.css">
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/colors-site-accessibility.default.css">
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/site.basic.css">
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/site-accessibility.basic.css">
    <link type="text/css" rel="stylesheet" media="screen and (min-width: 0px)" href="{{assets_dir}}/stylesheets/site-s.basic.css">
    <link type="text/css" rel="stylesheet" media="screen and (min-width: 640px)" href="{{assets_dir}}/stylesheets/site-m.basic.css">
    <link type="text/css" rel="stylesheet" media="screen and (min-width: 1024px)" href="{{assets_dir}}/stylesheets/site-l.basic.css">
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/content.default.css">
    {% if debug %}
    <link type="text/css" rel="stylesheet" href="{{assets_dir}}/stylesheets/debug.basic.css">
    {% endif %}
    <script src="{{assets_dir}}/scripts/dashboard.basic.js"></script>
    <script src="{{assets_dir}}/scripts/accessibility.basic.js"></script>
    <title>Layin</title>
  </head>
  <body onload="restoreAccessibility(); handleDashboard();">
    <header onclick="foldNavigation();">
    {% include 'header.partial.twig.html' %}
    </header>
    <div id="dashboard">
    {% include 'dashboard.partial.twig.html' %}
    </div>
    <div id="board" onclick="foldNavigation();">
    {% block board %}
    {% endblock %}
    </div>
    <footer onclick="foldNavigation();">
    {% include 'footer.partial.twig.html' %}
    </footer>
  </body>
</html>
