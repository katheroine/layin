<VirtualHost *:80>
    ServerName layin.local
    DocumentRoot /var/www/layin/public
    DirectoryIndex pages/index.php

    <Directory "/var/www/layin/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/var/run/php/php8.0-fpm.sock|fcgi://localhost"
        </If>
    </FilesMatch>
</VirtualHost>
